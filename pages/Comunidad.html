    <main class="mainComunidad">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Nombres">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apellidos">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Provincia</label>
            <select id="inputState" class="form-select">
                <option selected>Elegir...</option>
                <option>Buenos Aires</option>
                <option>Cordoba</option>
                <option>Mendoza</option>
                <option>Santa Fe</option>
                <option>Entre Rios</option>
            </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Codigo Postal</label>
                <input type="text" class="form-control" id="inputZip" placeholder="C.P">
            </div>
            <div class="col-12">
            <div class="form-check">
            <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </main>
    <footer class="footerComunidad">
        <section class="sectionRedes">
            <button id="facebook">Facebook</button>
            <button id="instagram">Instagram</button>
            <button id="twitter">Twitter</button>
